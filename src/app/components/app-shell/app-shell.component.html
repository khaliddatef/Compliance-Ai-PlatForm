<div class="app-shell" [class.sidebar-open]="sidebarOpen" [class.mobile]="isMobile">
  <app-sidebar
    [open]="sidebarOpen"
    (closeSidebar)="closeSidebar()"
  ></app-sidebar>
  <main class="shell-main">
    <div class="page-container">
      <router-outlet></router-outlet>
    </div>
  </main>
  <div class="sidebar-overlay" *ngIf="isMobile && sidebarOpen" (click)="closeSidebar()" aria-hidden="true"></div>
</div>
