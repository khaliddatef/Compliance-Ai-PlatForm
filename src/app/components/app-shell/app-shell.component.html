<div class="app-shell" [class.sidebar-open]="sidebarOpen" [class.mobile]="isMobile">
  <app-sidebar
    [open]="sidebarOpen"
    (toggleSidebar)="toggleSidebar()"
  ></app-sidebar>
  <main class="shell-main">
    <header class="top-bar">
      <button
        class="menu-toggle"
        type="button"
        *ngIf="isMobile"
        (click)="toggleSidebar()"
        aria-label="Toggle sidebar"
      >
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
      <div class="top-title">
        <div class="title-stack">
          <div class="title">{{ pageTitle }}</div>
        </div>
      </div>
      <img
        class="top-brand-logo"
        src="/tekronyx-logo.png"
        alt=""
        aria-hidden="true"
        loading="lazy"
      />
    </header>
    <div class="page-container">
      <router-outlet></router-outlet>
    </div>
  </main>
  <div class="sidebar-overlay" *ngIf="isMobile && sidebarOpen" (click)="closeSidebar()" aria-hidden="true"></div>
</div>
