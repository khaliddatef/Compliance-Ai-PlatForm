<nav class="sidebar" [class.open]="open" aria-label="Conversation list">
  <div class="sidebar-top">
    <div class="brand">
      <div class="brand-text">
        <span class="brand-title">
          <span class="shield" aria-hidden="true">
            <svg viewBox="0 0 24 24" focusable="false">
              <path d="M12 3.5 5 6v6.5c0 3.4 2.5 6.6 7 8.5 4.5-1.9 7-5.1 7-8.5V6l-7-2.5Z" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
              <path d="M9.5 12.5 11 14l3.5-3.5" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </span>
          Compliance AI
        </span>
        <span class="brand-sub">Platform</span>
      </div>
      <button
        class="icon-button close"
        type="button"
        (click)="closeSidebar.emit()"
        aria-label="Close sidebar"
      >
        ×
      </button>
    </div>

    <button class="new-chat" type="button" (click)="startNewChat()">
      <span class="icon">＋</span>
      <span class="label">New chat</span>
    </button>

    <div class="section-header">Recent</div>
    <div class="conversation-list">
      <button
        *ngFor="let conversation of conversations; trackBy: trackConversation"
        type="button"
        class="conversation"
        [class.active]="conversation.id === activeId"
        (click)="selectConversation(conversation)"
      >
        <span class="pill"></span>
        <span class="text">
          <span class="title">{{ conversation.title }}</span>
          <span class="meta">{{ conversation.updatedAt | date: 'shortTime' }}</span>
        </span>
      </button>
    </div>
  </div>
</nav>
