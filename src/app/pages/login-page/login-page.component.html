<section class="login">
  <div class="login-card">
    <div class="brand">
      <span class="shield" aria-hidden="true">
        <svg viewBox="0 0 24 24" focusable="false">
          <path
            d="M12 3.5 5 6v6.5c0 3.4 2.5 6.6 7 8.5 4.5-1.9 7-5.1 7-8.5V6l-7-2.5Z"
            fill="none"
            stroke="currentColor"
            stroke-width="1.6"
            stroke-linejoin="round"
          />
          <path
            d="M9.5 12.5 11 14l3.5-3.5"
            fill="none"
            stroke="currentColor"
            stroke-width="1.6"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </span>
      <div>
        <h1>Tekronyx</h1>
        <p>Compliance AI Platform</p>
      </div>
    </div>

    <form class="form" (submit)="$event.preventDefault(); signIn()">
      <label>
        Email
        <input
          type="email"
          placeholder="you@company.com"
          [(ngModel)]="email"
          name="email"
          autocomplete="email"
        />
      </label>
      <label>
        Password
        <input
          type="password"
          placeholder="********"
          [(ngModel)]="password"
          name="password"
          autocomplete="current-password"
        />
      </label>
      <p class="error" *ngIf="error">{{ error }}</p>
      <button class="primary-btn" type="submit" [disabled]="loading">
        {{ loading ? 'Signing in...' : 'Sign in' }}
      </button>
    </form>

    <div class="test-accounts">
      <div class="test-header">
        <span>Test accounts</span>
        <span class="test-note">Default password: Tekronyx@123</span>
      </div>
      <div class="test-row">
        <label class="test-select">
          <span class="label">Choose account</span>
          <select [(ngModel)]="selectedTestEmail" name="testAccount">
            <option *ngFor="let account of testAccounts" [value]="account.email">
              {{ account.name }} Â· {{ account.role }}
            </option>
          </select>
        </label>
        <button class="ghost-btn primary" type="button" (click)="useSelectedTest()">
          Use account
        </button>
      </div>
    </div>
  </div>
</section>
