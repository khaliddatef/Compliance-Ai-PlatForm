<section class="login">
  <div class="login-card">
    <div class="brand">
      <span class="shield" aria-hidden="true">
        <svg viewBox="0 0 24 24" focusable="false">
          <path
            d="M12 3.5 5 6v6.5c0 3.4 2.5 6.6 7 8.5 4.5-1.9 7-5.1 7-8.5V6l-7-2.5Z"
            fill="none"
            stroke="currentColor"
            stroke-width="1.6"
            stroke-linejoin="round"
          />
          <path
            d="M9.5 12.5 11 14l3.5-3.5"
            fill="none"
            stroke="currentColor"
            stroke-width="1.6"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </span>
      <div>
        <h1>Tekronyx</h1>
        <p>Compliance AI Platform</p>
      </div>
    </div>

    <form class="form" (submit)="$event.preventDefault(); signIn()">
      <label>
        Name
        <input type="text" placeholder="Your name" [(ngModel)]="name" name="name" />
      </label>
      <label>
        Email
        <input type="email" placeholder="you@company.com" [(ngModel)]="email" name="email" />
      </label>
      <label>
        Password
        <input type="password" placeholder="********" />
      </label>
      <button class="primary-btn" type="submit">Sign in</button>
    </form>
  </div>
</section>
