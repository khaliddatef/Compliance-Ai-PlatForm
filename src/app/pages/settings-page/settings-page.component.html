<section class="page">
  <div class="panel">
    <div class="panel-header">
      <h3>Settings</h3>
      <span class="chip">Preferences</span>
    </div>
    <div class="setting account" *ngIf="user; else signedOut">
      <div>
        <div class="title">Signed in as</div>
        <div class="desc">{{ user.name }} Â· {{ user.email }}</div>
      </div>
      <button class="ghost-btn" type="button" (click)="logout()">Logout</button>
    </div>

    <ng-template #signedOut>
      <div class="setting account">
        <div>
          <div class="title">Sign in</div>
          <div class="desc">Use your Tekronyx account to access chat history and uploads.</div>
        </div>
        <button class="ghost-btn" type="button" (click)="goToLogin()">Go to login</button>
      </div>
    </ng-template>
    <div class="settings-grid">
      <div class="setting">
        <div>
          <div class="title">Notifications</div>
          <div class="desc">Send alerts for new evidence and gaps.</div>
        </div>
        <button class="ghost-btn" type="button">Manage</button>
      </div>
      <div class="setting">
        <div>
          <div class="title">AI Assistant</div>
          <div class="desc">Configure model and response settings.</div>
        </div>
        <button class="ghost-btn" type="button">Configure</button>
      </div>
      <div class="setting">
        <div>
          <div class="title">Team Access</div>
          <div class="desc">Invite reviewers and set permissions.</div>
        </div>
        <button class="ghost-btn" type="button">Invite</button>
      </div>
    </div>
  </div>
</section>
